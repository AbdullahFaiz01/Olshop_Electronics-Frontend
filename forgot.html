<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupa Password</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">

      <div class="logo-container">
        <img src="img/Logo-ES.png" alt="ElectroStore Logo" class="logo-img" />
        <h1 class="logo">ElectroStore</h1>
      </div>

      <nav>
        <a href="index.html"><i class="fa-solid fa-box"></i> Produk</a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Keranjang (<span id="cart-count">0</span>)</a>
        <a href="checkout.html"><i class="fa-solid fa-credit-card"></i> Checkout</a>
        <a href="login.html"><i class="fa-solid fa-user"></i> Login</a>
      </nav>

    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box login-box forgot-box">
      <h2>Lupa Password</h2>

      <label>Email</label>
      <input type="email" id="forgot-email" placeholder="Masukkan email">

      <button class="login-btn" id="forgot-btn">Kirim Kode</button>

      <p class="login-footer">
        <a href="login.html">‚Üê Kembali ke Login</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© <span id="year"></span> ElectroStore ‚Äî Toko Elektronik Online</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById("forgot-btn").onclick = async () => {
      const email = document.getElementById("forgot-email").value.trim();

      if (!email) return showToast("‚ùå Email tidak boleh kosong!", 2000);

      const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (!res.ok) return showToast("‚ùå " + data.message, 2500);

      localStorage.setItem("resetEmail", email);

      showToast("üì© Kode OTP telah dikirim!", 2500);
      setTimeout(() => window.location.href = "verify.html", 1200);
    };
  </script>

</body>
</html>
