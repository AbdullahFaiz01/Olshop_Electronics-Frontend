<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Lupa Password</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login-section">
    <div class="login-box">
      <h2>Lupa Password</h2>

      <label>Email</label>
      <input type="email" id="forgot-email" placeholder="Masukkan email">

      <button class="login-btn" id="forgot-btn">Kirim Kode</button>

      <p class="login-footer">
        <a href="login.html">‚Üê Kembali ke Login</a>
      </p>
    </div>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById("forgot-btn").onclick = async () => {
      const email = document.getElementById("forgot-email").value.trim();

      if (!email) return showToast("‚ùå Email tidak boleh kosong!", 2000);

      const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (!res.ok) return showToast("‚ùå " + data.message, 2500);

      localStorage.setItem("resetEmail", email);

      showToast("üì© Kode OTP telah dikirim!", 2500);
      setTimeout(() => window.location.href = "verify.html", 1200);
    };
  </script>

</body>

</html>
