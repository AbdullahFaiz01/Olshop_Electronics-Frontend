<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupa Password</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="auth-container">
    <div class="auth-box login-box forgot-box">
      <h2>Lupa Password</h2>

      <label>Email</label>
      <input type="email" id="forgot-email" placeholder="Masukkan email">

      <button class="login-btn" id="forgot-btn">Kirim Kode</button>

      <p class="login-footer">
        <a href="login.html">‚Üê Kembali ke Login</a>
      </p>
    </div>
  </main>

  <div id="toast"></div>

  <div class="bottom-nav">
    <a href="index.html" class="bn-item" id="bn-home">
      <i class="fa-solid fa-store"></i><span>Produk</span>
    </a>
    <a href="cart.html" class="bn-item" id="bn-cart">
      <i class="fa-solid fa-cart-shopping"></i><span>Keranjang</span>
    </a>
    <a href="checkout.html" class="bn-item" id="bn-checkout">
      <i class="fa-solid fa-credit-card"></i><span>Checkout</span>
    </a>
    <a href="profile.html" class="bn-item" id="bn-profile">
      <i class="fa-solid fa-user"></i><span id="bn-profile-text">Akun</span>
    </a>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("forgot-btn").onclick = async () => {
      const email = document.getElementById("forgot-email").value.trim();

      if (!email) return showToast("‚ùå Email tidak boleh kosong!", 2000);

      const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (!res.ok) return showToast("‚ùå " + data.message, 2500);

      localStorage.setItem("resetEmail", email);

      showToast("üì© Kode OTP telah dikirim!", 2500);
      setTimeout(() => window.location.href = "verify.html", 1200);
    };
  </script>

  <script>
    const path = window.location.pathname.split("/").pop();

    if (path === "index.html") document.getElementById("bn-home")?.classList.add("active");
    else if (path === "cart.html") document.getElementById("bn-cart")?.classList.add("active");
    else if (path === "checkout.html") document.getElementById("bn-checkout")?.classList.add("active");
    else if (path === "profile.html") document.getElementById("bn-profile")?.classList.add("active");
  </script>

</body>

</html>
