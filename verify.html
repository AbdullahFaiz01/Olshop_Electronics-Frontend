<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifikasi OTP</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

  <style>
    .otp-box { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
    .otp-input {
      width: 48px;
      height: 52px;
      font-size: 22px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .otp-input:focus {
      border-color: #3b82ff;
      outline: none;
    }
    .resend-btn {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #3b82ff;
    }
    .resend-btn.disabled {
      color: gray;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">

      <div class="logo-container">
        <img src="img/Logo-ES.png" alt="ElectroStore Logo" class="logo-img" />
        <h1 class="logo">ElectroStore</h1>
      </div>

<main class="auth-container">
  <div class="auth-box login-box verify-box">

    <h2>Verifikasi OTP</h2>

    <label>Kode OTP</label>

    <div class="otp-box">
      <input maxlength="1" class="otp-input" id="otp1">
      <input maxlength="1" class="otp-input" id="otp2">
      <input maxlength="1" class="otp-input" id="otp3">
      <input maxlength="1" class="otp-input" id="otp4">
      <input maxlength="1" class="otp-input" id="otp5">
      <input maxlength="1" class="otp-input" id="otp6">
    </div>

    <div class="resend-btn disabled" id="resend">Kirim ulang OTP (5:00)</div>

    <button class="login-btn" id="verify-btn">Verifikasi</button>

    <p class="login-footer">
      <a href="forgot.html">‚Üê Ubah Email</a>
    </p>

  </div>
</main>

<div id="toast"></div>

<script src="script.js"></script>

<script>
const inputs = [...document.querySelectorAll(".otp-input")];
const resendBtn = document.getElementById("resend");
const verifyBtn = document.getElementById("verify-btn");
let timeLeft = 300;

function startTimer() {
  resendBtn.classList.add("disabled");
  const timer = setInterval(() => {
    timeLeft--;
    let m = Math.floor(timeLeft / 60);
    let s = timeLeft % 60;
    resendBtn.textContent = `Kirim ulang OTP (${m}:${s.toString().padStart(2, "0")})`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      resendBtn.textContent = "Kirim ulang OTP";
      resendBtn.classList.remove("disabled");
    }
  }, 1000);
}
startTimer();

resendBtn.onclick = async () => {
  if (resendBtn.classList.contains("disabled")) return;

  const email = localStorage.getItem("resetEmail");

  const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  if (!res.ok) return showToast("‚ùå " + data.message, 2500);

  showToast("üì© Kode OTP baru dikirim!", 2000);
  timeLeft = 300;
  startTimer();
};

function getOTP() {
  return inputs.map(i => i.value).join("");
}

inputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    if (input.value !== "" && index < 5) inputs[index + 1].focus();
    if (getOTP().length === 6) verifyBtn.click();
  });

  input.addEventListener("keydown", e => {
    if (e.key === "Backspace" && input.value === "" && index > 0) {
      inputs[index - 1].focus();
    }
  });
});

verifyBtn.onclick = async () => {
  const otp = getOTP();
  const email = localStorage.getItem("resetEmail");

  if (otp.length < 6) return showToast("‚ùå Kode OTP belum lengkap!", 2000);

  const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/verify-reset-code`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, code: otp })
  });

  const data = await res.json();
  if (!res.ok) return showToast("‚ùå " + data.message, 2500);

  localStorage.setItem("resetOTP", otp);
  showToast("‚úîÔ∏è OTP Valid!", 1500);
  setTimeout(() => window.location.href = "reset.html", 1200);
};
</script>

<div class="bottom-nav">
  <a href="index.html" class="bn-item" id="bn-home">
    <i class="fa-solid fa-store"></i><span>Produk</span>
  </a>
  <a href="cart.html" class="bn-item" id="bn-cart">
    <i class="fa-solid fa-cart-shopping"></i><span>Keranjang</span>
  </a>
  <a href="checkout.html" class="bn-item" id="bn-checkout">
    <i class="fa-solid fa-credit-card"></i><span>Checkout</span>
  </a>
  <a href="profile.html" class="bn-item" id="bn-profile">
    <i class="fa-solid fa-user"></i><span id="bn-profile-text">Akun</span>
  </a>
</div>

<script>
  const path = window.location.pathname.split("/").pop();
  if (path === "index.html") document.getElementById("bn-home")?.classList.add("active");
  else if (path === "cart.html") document.getElementById("bn-cart")?.classList.add("active");
  else if (path === "checkout.html") document.getElementById("bn-checkout")?.classList.add("active");
  else if (path === "profile.html") document.getElementById("bn-profile")?.classList.add("active");
</script>

</body>
</html>
