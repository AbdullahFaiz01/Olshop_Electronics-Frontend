<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - ElectroStore</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">

      <div class="logo-container">
        <img src="img/Logo-ES.png" alt="ElectroStore Logo" class="logo-img" />
        <h1 class="logo">ElectroStore</h1>
      </div>

      <nav>
        <a href="index.html"><i class="fa-solid fa-box"></i> Produk</a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Keranjang (<span id="cart-count">0</span>)</a>
        <a href="checkout.html"><i class="fa-solid fa-credit-card"></i> Checkout</a>

        <div class="profile-menu" id="profile-area" style="display:none;">
          <button id="profile-btn">
            <img id="nav-pfp" class="nav-pfp" src="img/default-pfp.png">
            <span id="nav-username"></span>
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <div class="dropdown" id="profile-dropdown">
            <a href="profile.html">Profil Saya</a>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>

        <a href="login.html" id="login-link">
          <i class="fa-solid fa-user"></i> Login
        </a>
      </nav>

    </div>
  </header>

  <main class="container">
    <section class="login-section">
      <div class="login-box">
        <h2>Daftar Akun Baru</h2>

        <form id="register-form">
          <label for="username"><i class="fa-solid fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required />

          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Masukkan email" required />

          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />

          <button type="submit" class="login-btn">
            <i class="fa-solid fa-user-plus"></i> Daftar
          </button>
        </form>

        <div class="login-footer">
          Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>¬© <span id="year"></span> ElectroStore</p>
  </footer>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      document.getElementById("year").textContent = new Date().getFullYear();

      const registerForm = document.getElementById("register-form");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const res = await fetch("https://olshopelectronics-production.up.railway.app/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        if (!res.ok) {
          showToast("‚ùå Registrasi gagal!\n" + (data.message || ""));
          return;
        }
        const data = await res.json();
        showToast("üéâ Registrasi Berhasil!\nSilakan login.", 5000);

        if (res.ok && data.message === "Registrasi berhasil!") {
          window.location.href = "login.html";
        }
      });

    });
  </script>
<div id="toast"></div>
</body>

</html>
