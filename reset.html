<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="auth-container">
 <div class="auth-box reset-box">
    <h2>Reset Password</h2>

    <label>Password Baru</label>
    <input type="password" id="new-pass" placeholder="Password baru">

    <button class="login-btn" id="reset-btn">Reset Password</button>
  </div>
</div>

<div id="toast"></div>

<script src="script.js"></script>
<script>
document.getElementById("reset-btn").onclick = async () => {
  const newPassword = document.getElementById("new-pass").value.trim();
  const email = localStorage.getItem("resetEmail");
  const code = localStorage.getItem("resetOTP");

  if (!newPassword) return showToast("❌ Password tidak boleh kosong!", 2000);

  const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/reset-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, code, newPassword })
  });

  const data = await res.json();

  if (!res.ok) return showToast("❌ " + data.message, 2500);

  showToast("✔️ Password berhasil diubah!", 2000);

  localStorage.removeItem("resetEmail");
  localStorage.removeItem("resetOTP");

  setTimeout(() => window.location.href = "login.html", 1500);
};
</script>

<div class="bottom-nav">
  <a href="index.html" class="bn-item" id="bn-home">
    <i class="fa-solid fa-store"></i><span>Produk</span>
  </a>
  <a href="cart.html" class="bn-item" id="bn-cart">
    <i class="fa-solid fa-cart-shopping"></i><span>Keranjang</span>
  </a>
  <a href="checkout.html" class="bn-item" id="bn-checkout">
    <i class="fa-solid fa-credit-card"></i><span>Checkout</span>
  </a>
  <a href="profile.html" class="bn-item" id="bn-profile">
    <i class="fa-solid fa-user"></i><span>Akun</span>
  </a>
</div>

<script>
  const path = window.location.pathname.split("/").pop();

  if (path === "index.html") document.getElementById("bn-home")?.classList.add("active");
  else if (path === "cart.html") document.getElementById("bn-cart")?.classList.add("active");
  else if (path === "checkout.html") document.getElementById("bn-checkout")?.classList.add("active");
  else if (path === "profile.html") document.getElementById("bn-profile")?.classList.add("active");
</script>

</body>
</html>
