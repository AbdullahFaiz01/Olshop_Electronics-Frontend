<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

  <style>
    @media (max-width:480px) {
      .auth-container {
        max-width: 100% !important;
        width: 100% !important;
        min-height: 100vh !important;
        padding: 80px 20px 40px 20px !important;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .reset-box {
        width: 100% !important;
        max-width: 100% !important;
        background: white;
        padding: 28px 22px !important;
        border-radius: 12px !important;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER SAMA DENGAN login.html -->
  <header class="site-header">
    <div class="container header-inner">

      <div class="logo-container">
        <img src="img/Logo-ES.png" alt="ElectroStore Logo" class="logo-img" />
        <h1 class="logo">ElectroStore</h1>
      </div>

      <nav>
        <a href="index.html"><i class="fa-solid fa-box"></i> Produk</a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Keranjang (<span id="cart-count">0</span>)</a>
        <a href="checkout.html"><i class="fa-solid fa-credit-card"></i> Checkout</a>
        <a href="login.html"><i class="fa-solid fa-user"></i> Login</a>
      </nav>

    </div>
  </header>

  <main class="auth-container">
    
    <div class="auth-logo-wrapper mobile-only">
      <img src="img/Logo-ES.png" class="auth-logo" alt="Logo">
    </div>

    <div class="auth-box reset-box">
      <h2>Reset Password</h2>

      <label>Password Baru</label>
      <input type="password" id="new-pass" placeholder="Password baru">

      <button class="login-btn" id="reset-btn">Reset Password</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> ElectroStore — Toko Elektronik Online</p>
    </div>
  </footer>

  <script src="script.js"></script>

  <script>
    document.getElementById("reset-btn").onclick = async () => {
      const newPassword = document.getElementById("new-pass").value.trim();
      const email = localStorage.getItem("resetEmail");
      const code = localStorage.getItem("resetOTP");

      if (!newPassword) return showToast("❌ Password tidak boleh kosong!", 2000);

      const res = await fetch(`https://olshopelectronics-production-398b.up.railway.app/api/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code, newPassword })
      });

      const data = await res.json();

      if (!res.ok) return showToast("❌ " + data.message, 2500);

      showToast("✔️ Password berhasil diubah!", 2000);

      localStorage.removeItem("resetEmail");
      localStorage.removeItem("resetOTP");

      setTimeout(() => window.location.href = "login.html", 1500);
    };
  </script>

</body>
</html>
