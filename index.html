<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElectroStore - Produk</title>

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-shop"> 

  <header class="site-header">
    <div class="container header-inner">

      <div class="logo-area">
        <img src="img/Logo-ES.png" class="logo-img" alt="Logo ElectroStore">
        <h1 class="logo">ElectroStore</h1>
      </div>

      <div class="right-menu">
        <nav class="nav-links">
          <a href="index.html" class="active">
            <i class="fa-solid fa-box"></i> Produk
          </a>

          <a href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
            Keranjang ( <span id="cart-count">0</span> )
          </a>

          <a href="checkout.html">
            <i class="fa-solid fa-credit-card"></i> Checkout
          </a>
        </nav>

        <div class="profile-menu" id="profile-area" style="display:none;">
          <button id="profile-btn">
            <img id="nav-pfp" class="nav-pfp" src="img/default-pfp.png">
            <span id="nav-username"></span>
            <i class="fa-solid fa-caret-down"></i>
          </button>

          <div class="dropdown" id="profile-dropdown">
            <a href="profile.html">Profil Saya</a>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </div>

        <a href="login.html" id="login-link" class="login-nav">
          <i class="fa-solid fa-user fa-lg"></i> Login
        </a>

      </div>

    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Cari produk..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <h2>Produk Elektronik Terbaru</h2>
      <p>Temukan produk terbaik hanya di ElectroStore</p>
    </section>

    <section id="product-list" class="product-list"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> ElectroStore — Toko Elektronik Online</p>
    </div>
  </footer>

  <div id="toast"></div>

  <div class="bottom-nav">
    <a href="index.html" class="bn-item" id="bn-home">
      <i class="fa-solid fa-store"></i>
      <span>Produk</span>
    </a>

    <a href="cart.html" class="bn-item" id="bn-cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span>Keranjang</span>
    </a>

    <a href="checkout.html" class="bn-item" id="bn-checkout">
      <i class="fa-solid fa-credit-card"></i>
      <span>Checkout</span>
    </a>

    <a href="profile.html" class="bn-item" id="bn-profile">
      <i class="fa-solid fa-user"></i>
      <span id="bn-profile-text">Akun</span>
    </a>
  </div>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();

      const path = window.location.pathname.split("/").pop();
      if (path === "index.html") document.getElementById("bn-home")?.classList.add("active");
      else if (path === "cart.html") document.getElementById("bn-cart")?.classList.add("active");
      else if (path === "checkout.html") document.getElementById("bn-checkout")?.classList.add("active");
      else if (path === "profile.html") document.getElementById("bn-profile")?.classList.add("active");
    });
  </script>

</body>
</html>
